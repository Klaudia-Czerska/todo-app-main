<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <header class="todo__header">
    <h1 class="todo__header-title">TODO</h1>
    <img class="todo__header-switch" src="./images/icon-sun.svg" alt="">
    <div class="todo__background"></div>
  </header>
  <main class="todo__app">
    <form action="" class="todo__add-task">
        <i class="fa-solid fa-check" id="todo__add-task-check"></i>
        <input type="text" class="todo__add-task-input" placeholder="Create a new todo..."></input>
    </form>
    <ul class="todo__task-list">
    </ul>
    <article class="todo__task-list-info">
      <span class="todo__task-left"><span class="todo__tasks-left-number">5</span> items left</span>
      <span class="todo__task-clear-completed">Clear Completed</span>
    </article>
    <article class="todo__choose-tasks">
      <input type="radio" name="filter" id="all" class="todo__all-tasks-radio" checked></input>
      <label for="all" class="todo__all-tasks">All</label>
      <input type="radio" name="filter" id="active" class="todo__active-tasks-radio"></input>
      <label for="active" class="todo__all-tasks">Active</label>
      <input type="radio" name="filter" id="completed" class="todo__completed-tasks-radio"></input>
      <label for="completed" class="todo__all-tasks">Completed</label>
    </article>
    <span class="todo__drag-and-drop">Drag and drop to reorder list</span>
  </main>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./src/app.js"></script>
  <script src="https://kit.fontawesome.com/52cc5773d5.js" crossorigin="anonymous"></script>
</body>
</html>
